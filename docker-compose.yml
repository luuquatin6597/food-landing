version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: food-landing-postgres
    environment:
      POSTGRES_DB: fooddb
      POSTGRES_USER: fooduser
      POSTGRES_PASSWORD: foodpassword
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
